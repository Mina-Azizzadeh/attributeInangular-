<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
<p appBasicHighlight>this is basic highlight</p>
<p appBetterHighlight [defaultColor]="'yellow'" [backgroundColorChange]="'aqua'">this is a better highlight</p>
